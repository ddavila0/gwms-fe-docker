[COMMON]

[FRONTEND]

proxy_cert = /etc/grid-security/gwms-frontend/frontendcert.pem
proxy_key = /etc/grid-security/gwms-frontend/frontendkey.pem

output = /etc/grid-security/frontend.proxy

[PILOT atlas]

